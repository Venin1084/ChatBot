<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Finto ChatBot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #eceff1;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .chat-container {
      width: 400px;
      background: #ffffff;
      border-radius: 10px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }

    .chat-log {
      padding: 20px;
      height: 400px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
    }

    .message {
      margin-bottom: 15px;
      max-width: 80%;
      padding: 10px 15px;
      border-radius: 20px;
      line-height: 1.4;
      position: relative;
      animation: fadeIn 0.3s ease-in-out;
    }

    .user {
      align-self: flex-end;
      background-color: #dcf8c6;
    }

    .bot {
      align-self: flex-start;
      background-color: #eeeeee;
    }

    .typing {
      font-style: italic;
      color: gray;
      padding: 5px 10px;
      margin-bottom: 10px;
      animation: blink 1s step-end infinite;
    }

    .chat-input {
      display: flex;
      border-top: 1px solid #ccc;
    }

    .chat-input input {
      flex: 1;
      padding: 15px;
      border: none;
      border-radius: 0;
      font-size: 16px;
      outline: none;
    }

    .chat-input button {
      background-color: #2196f3;
      color: white;
      border: none;
      padding: 15px 20px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .chat-input button:hover {
      background-color: #1976d2;
    }

    .placeholder {
      color: #aaa;
      font-style: italic;
      text-align: center;
      padding-top: 150px;
    }

    @keyframes fadeIn {
      from {opacity: 0; transform: translateY(10px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes blink {
      50% { opacity: 0.3; }
    }
  </style>
</head>
<body>
  <div class="chat-container">
    <div id="chat-log" class="chat-log">
      <div class="placeholder" id="placeholder">Scrivimi quando vuoiâ€¦</div>
    </div>
    <div class="chat-input">
      <input id="user-input" type="text" placeholder="Scrivi un messaggio..." />
      <button onclick="sendMessage()">Invia</button>
    </div>
  </div>

  <script>
    const chatLog = document.getElementById("chat-log");
    const userInput = document.getElementById("user-input");
    const placeholder = document.getElementById("placeholder");

    function sendMessage() {
      const text = userInput.value.trim();
      if (text === "") return;

      if (placeholder) placeholder.remove();

      addMessage(text, "user");
      userInput.value = "";

      simulateTyping(() => {
        simulateBotResponse("Questa Ã¨ una risposta simulata. ðŸ˜Š");
      });
    }

    function addMessage(text, sender) {
      const msg = document.createElement("div");
      msg.classList.add("message", sender);
      msg.textContent = text;
      chatLog.appendChild(msg);
      chatLog.scrollTop = chatLog.scrollHeight;
    }

    function simulateTyping(callback) {
      const typingEl = document.createElement("div");
      typingEl.classList.add("typing", "bot");
      typingEl.textContent = "Sta scrivendoâ€¦";
      chatLog.appendChild(typingEl);
      chatLog.scrollTop = chatLog.scrollHeight;

      setTimeout(() => {
        typingEl.remove();
        callback();
      }, 1500); // Durata finta scrittura
    }

    function simulateBotResponse(text) {
      const msg = document.createElement("div");
      msg.classList.add("message", "bot");
      chatLog.appendChild(msg);

      let i = 0;
      const typingInterval = setInterval(() => {
        msg.textContent += text[i];
        i++;
        if (i >= text.length) clearInterval(typingInterval);
        chatLog.scrollTop = chatLog.scrollHeight;
      }, 40); // VelocitÃ  "macchina da scrivere"
    }

    // Enter = invio messaggio
    userInput.addEventListener("keydown", (e) => {
      if (e.key === "Enter") sendMessage();
    });
  </script>
</body>
</html>
