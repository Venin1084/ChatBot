      <div class="chat-messages" id="chatMessages"></div>

      <!-- Barra input -->
      <div class="search-wrapper">
        <input type="text" id="campoDomanda" placeholder="inserisci la tua domanda e premi invio" autocomplete="off" />
        <img src="ref/icons8-sent-100.png" class="search-icon" alt="invio" onclick="handleUserInput()" />
      </div>
    </section>
  </main>

    <script src="javascript.js"></script>
