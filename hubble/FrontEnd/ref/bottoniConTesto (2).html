<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>ChatBot Bottoni</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }

    input[type="text"] {
      width: 80%;
      padding: 10px;
      font-size: 16px;
      border-radius: 8px;
      border: none;
      margin-top: 1rem;
    }

    .btn {
      background-color: #6a1b9a;
      color: white;
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 20px;
      cursor: pointer;
      font-size: 14px;
      transition: 0.3s;
    }

    .btn:hover {
      background-color: #8e24aa;
    }
  </style>
</head>
<body>

  <h1>ChatBot: domande predefinite</h1>

  <!-- BOTTONI -->
  <button class="btn" onclick="inserisciTesto('Cos’è un buco nero nello spazio?')">
    Domanda 1
  </button>
  <button class="btn" onclick="inserisciTesto('Perché la Luna cambia forma?')">
    Domanda 2
  </button>
  <button class="btn" onclick="inserisciTesto('Cosa sono le galassie esattamente?')">
    Domanda 3
  </button>

  <!-- CAMPO DI INPUT -->
  <div>
    <input id="campoDomanda" type="text" placeholder="Inserisci la tua domanda qui">
  </div>

  <script>
    function inserisciTesto(testo) {
      document.getElementById("campoDomanda").value = testo;
    }
  </script>

</body>
</html>
